

<body>
    
<div class="container" id="container">
       
        <div class="form-container sign-in">
              <form [formGroup]="loginForm" (ngSubmit)="onLoginSuccess()">
              <div>
                
              <div class="mb-3">
              <h4>
                <label class="form-label text-center mb-4">Customer LogIn</label>
              </h4>
            
            </div>
                
              </div>
              

              <label>Email</label>
              <input type="email" formControlName="email" placeholder="Example@gmail.com" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small style="color: red;">Email is required and must be valid.</small>
              </div>

              <label>Password</label>
              <input type="password" formControlName="password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small style="color: red;">Password must be at least 6 characters.</small>
              </div>

              <button class="btn btn-Success" type="submit">LogIn</button>

              <div class="form-links">
                <a routerLink="/customerforgot-password">Forgot Password?</a>
                <span> | </span>
                <a routerLink="/customerSignup">Sign Up</a>
              </div>

              <div *ngIf="message" class="mt-3 text-center">
                <p [ngClass]="message.includes('successful') ? 'text-success' : 'text-danger'">{{ message }}</p>
              </div>
            </form>
        </div>
       

      <div class="carousel-container">
          <img src="data.jpg" alt="">
      </div>

    </div>  

</body>
